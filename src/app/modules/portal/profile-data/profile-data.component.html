<div class="profile-data-container" *ngIf="myDataInput as d">

  <app-my-data [data]="d" (dataChange)="onMyDataChange($event)">
  </app-my-data>
  <app-my-skills [selectedSkillIds]="selectedSkills" (skillsChange)="onSkillsChange($event)" />

    <app-my-files
  (fileSelected)="onCvSelected($event)"
  [personId]="personId">
  </app-my-files>

  @if (contactTypes.length > 0 && initialContactsReady) {
  <app-my-contact-networks
    [contactTypes]="contactTypes"
    [initialContacts]="initialContacts"
    (contactsChange)="onContactsChange($event)"
    (deletedContactId)="onContactDeleted($event)">
  </app-my-contact-networks>
  }

  <div class="floating-save-button">
    <app-button size="medium" variant="primary" color="login" [disabled]="isSaving" (click)="onSaveAll()">
      {{ isSaving ? 'Guardando...' : 'Guardar cambios' }}
    </app-button>
  </div>
</div>
