<div class="error-page">
  <div class="error-page__container">
    <div class="error-page__content">
      <div class="error-page__icon">
        <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="60" cy="60" r="50" stroke="#E5E7EB" stroke-width="4"/>
          <path d="M60 30L70 50L90 50L75 65L80 85L60 75L40 85L45 65L30 50L50 50L60 30Z" fill="#F59E0B"/>
        </svg>
      </div>
      
      <h1 class="error-page__title">403</h1>
      <h2 class="error-page__subtitle">{{ 'ERROR.FORBIDDEN.TITLE' | translate }}</h2>
      <p class="error-page__description">{{ 'ERROR.FORBIDDEN.DESCRIPTION' | translate }}</p>
      
      <div class="error-page__actions">
        <app-button 
          size="medium" 
          variant="primary" 
          color="login" 
          (click)="goToLogin()">
          {{ 'ERROR.FORBIDDEN.LOGIN_BUTTON' | translate }}
        </app-button>
        
        <app-button 
          size="medium" 
          variant="outline" 
          color="gray" 
          (click)="goToHome()">
          {{ 'ERROR.FORBIDDEN.HOME_BUTTON' | translate }}
        </app-button>
      </div>
    </div>
  </div>
</div>
