<div class="select-container" [class.open]="isDropdownOpen">
  <div class="select" [ngClass]="{'select--active': hasSelection}" [style.width]="width" (click)="toggleDropdown($event)">
    <span class="select__option">{{ defaultTitle | translate }}</span>
  </div>

  <div class="select-dropdown" [class.open]="isDropdownOpen">
    <div style="margin-top: 4px;">
      <div *ngFor="let option of filterOptions"
        [class.select-dropdown__option]="!option.disabled"
        [class.select-dropdown__option--disabled]="option.disabled"
        [class.select-dropdown__option--selected]="option.text === selectedOption && !option.disabled"
        (click)="selectOption(option)">
        <div class="select-dropdown__option-text">
          {{ (option.text || option.label || 'No disponible') | translate }}
        </div>
      </div>
    </div>
  </div>
</div>
